<mat-card class="cart-card mat-elevation-z8">
  <mat-card-header>Items in Cart</mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of cartItemsToDisplay$ | async">
      <div class="cart-item">
        <img
          mat-card-image
          class="product-thumb"
          [src]="item.image"
          alt="Product image"
        />
        <div>{{ item.name }}</div>
      </div>
    </div>
  </mat-card-content>
  <h1>TOTAL : {{ total$ | async | currency }}</h1>
</mat-card>
